<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
			background-image: url("bg login_aul.jpg"); 
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="date"] {
            width: calc(100% - 22px); /* Adjust for date picker icon */
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4D0D0D;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #4D0D0D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return false" method="post">
            <label for="first_name">Nama Depan:</label>
            <input type="text" id="first_name" name="first_name" required minlength="3">
            <label for="last_name">Nama Belakang:</label>
            <input type="text" id="last_name" name="last_name" required minlength="3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="birthdate">Tanggal Lahir:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <label>Jenis Kelamin:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Laki-laki</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Perempuan</label>
            <label for="address">Alamat:</label>
            <textarea id="address" name="address" required></textarea>
            <label for="profile_pic">Upload Foto Profil:</label>
            <input type="file" id="profile_pic" name="profile_pic" required>
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]+" required>
            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <label for="confirm_password">Konfirmasi Kata Sandi:</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
            <div class="error-message" id="errorMessage"></div>
            <button onclick="validateForm()" class="button">Submit</button>
            <button onclick="goToNextPage()" class="button">Go to Next Page</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var firstName = document.getElementById('first_name').value;
            var lastName = document.getElementById('last_name').value;
            var email = document.getElementById('email').value;
            var birthdate = document.getElementById('birthdate').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var address = document.getElementById('address').value;
            var profilePic = document.getElementById('profile_pic').value;
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var errorMessage = document.getElementById('errorMessage');

            errorMessage.innerHTML = "";

            if (firstName.length < 3 || lastName.length < 3) {
                errorMessage.innerHTML += "Nama Depan dan Nama Belakang harus diisi dan minimal 3 karakter.<br>";
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessage.innerHTML += "Format Email tidak valid.<br>";
            }

            // Add validation for birthdate, gender, address, profile pic, phone, password, and confirm password

            if (errorMessage.innerHTML === "") {
                // All validations passed
                alert("Registrasi berhasil!");
            }
        }

        function goToNextPage() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
